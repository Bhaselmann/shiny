name: Build

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
  push:
    branches: [ master, main, dev, preview ]
    paths:
    - "src/**"
    - "build/**"
    - ".github/workflows/**"
  pull_request:
    branches: [ master, main, dev ]
    paths:
    - "src/**"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.202

    - name: Generate Build Number
      id: buildnumber
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}}

    - name: Build
      run: dotnet run --project build/ShinyBuild.csproj --DocsDeployGitHubToken=${{ secrets.DOCS_GITHUB_TOKEN }} --BuildNumber=${{steps.buildnumber.outputs.build_number}} --NugetApiKey=${{secrets.NUGETAPIKEY}}

  iossample:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    # pass cert/pass and provisioning profile
    - name: Build
      run: dotnet run --project build/ShinyBuild.csproj --target=iOSSample --DocsDeployGitHubToken=${{ secrets.DOCS_GITHUB_TOKEN }} --BuildNumber=${{steps.buildnumber.outputs.build_number}} --NugetApiKey=${{secrets.NUGETAPIKEY}}

  androidsample:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    # pass signing key, alias and pass
    - name: Build
      run: dotnet run --project build/ShinyBuild.csproj --target=AndroidSample --DocsDeployGitHubToken=${{ secrets.DOCS_GITHUB_TOKEN }} --BuildNumber=${{steps.buildnumber.outputs.build_number}} --NugetApiKey=${{secrets.NUGETAPIKEY}}